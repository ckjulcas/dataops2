name: DataOps Pipeline - Base

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "notebooks/**"
      - "data/source/**"
      - ".github/workflows/dataops-pipeline.yml"

jobs:
  ingestion:
    runs-on: ubuntu-latest
    env:
      ENV: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Databricks-style ingestion notebook
        run: |
          python ingestion/10_ingestion_dbx.py

      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-evidence
          path: |
            data/landing/**
            logs/**
          if-no-files-found: warn
